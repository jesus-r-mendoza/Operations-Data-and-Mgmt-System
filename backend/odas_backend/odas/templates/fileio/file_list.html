{% block content %}

  {% block content_header %}
    <h2>Files</h2>
    <p>
      <a href="{% url 'upload_file' %}" class="btn btn-primary">Upload File</a>
    </p>
  {% endblock %}

  <table class="table mb-0">
    <thead>
      <tr>
        <th>Description</th>
        
        <th>Download</th>
       
      </tr>
    </thead>
    <tbody>
      {% for file in files %}
        <tr>
          
          <td>{{ file.description }}</td>
          <td>
            <a href="{{ file.upfile.url }}" class="btn btn-primary btn-sm" target="_blank">
              Download File
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
