<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Register User</h3>
    <form method="post" action="http://localhost:8000/register/">
        username<br><input type="text" name="username"><br>
        pass<br><input type="text" name="pass"><br>
        email<br><input type="text" name="email"><br>
        <input type="submit" value="Done">
    </form>

    <h3>Register org</h3>
    <form method="post" action="http://localhost:8000/create-org/">
        organization name <br> <input type="text" name="org_name"><br>
        pass<br><input type="text" name="pass">
        <input type="submit" value="Done">
    </form>
</body>
</html>
